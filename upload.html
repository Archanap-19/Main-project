<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image | ForgeXplorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="min-h-screen flex items-center justify-center bg-cover bg-center text-white"
  style="background-image: url('/static/images/upload.jpg');"
>

<!-- MAIN CONTAINER -->
<div class="w-full max-w-4xl bg-white/10 backdrop-blur-xl rounded-3xl p-10 shadow-2xl">

  <!-- TITLE -->
  <h2 class="text-4xl font-bold text-center mb-3">
    Upload Image
  </h2>

  <!-- STEP INFO -->
  <p class="text-center text-sm text-gray-300 mb-8">
   Upload the original image for forensic analysis
  </p>

  <!-- UPLOAD FORM -->
  <form method="post"
        action="{{ url_for('upload') }}"
        enctype="multipart/form-data"
        class="space-y-6 max-w-lg mx-auto">

    <input
      type="file"
      name="image"
      accept=".jpg,.jpeg,.png,.tif,.tiff"
      required
      class="w-full text-gray-300
             file:bg-cyan-500 file:text-black
             file:px-4 file:py-2 file:rounded-full
             file:border-none"
    >

    <button
      type="submit"
      class="w-full py-3 rounded-full
             bg-gradient-to-r from-cyan-400 to-purple-500
             text-white font-semibold text-lg
             hover:scale-105 transition duration-300 shadow-lg">
      Upload & Detect
    </button>

  </form>

  <!-- ORIGINAL IMAGE DISPLAY -->
  {% if image_filename %}
  <div class="mt-12 text-center">
    <h3 class="text-2xl font-semibold mb-6">
      Original Image
    </h3>

    <img
      src="{{ url_for('static', filename='uploads/' + image_filename) }}"
      alt="Original Uploaded Image"
      class="mx-auto w-full max-w-4xl
             rounded-2xl shadow-2xl
             border border-white/20"
    >

    <p class="mt-3 text-sm text-gray-300">
      Original uploaded image (before CEA processing)
    </p>

    <div class="mt-8">
      <a href="{{ url_for('cea_page', filename=image_filename) }}"
         class="inline-block px-8 py-3 rounded-full
                bg-cyan-500 text-black font-semibold text-lg
                hover:scale-105 transition">
         CEA Analysis
      </a>
    </div>
  </div>
  {% endif %}

  <!-- BACK -->
  <div class="text-center mt-8">
    <a href="/" class="text-gray-400 hover:text-white">
      ‚Üê Back to Home
    </a>
  </div>

</div>

</body>
</html>
