<!DOCTYPE html>

  <!-- LOGO -->
  <h1 class="text-4xl font-bold tracking-wide">
    Image <span class>Forgery Detection</span>
  </h1>

  <!-- MENU BOXES -->
  <ul class="flex space-x-4 text-lg font-medium">

    <li>
      <a href="/"
         class="px-4 py-2 rounded-lg
                bg-white/10 backdrop-blur-md
                hover:bg-cyan-500 hover:text-black
                transition duration-300">
        Home
      </a>
    </li>

    <li>
      <a href="/login"
         class="px-4 py-2 rounded-lg
                bg-white/10 backdrop-blur-md
                hover:bg-purple-500 hover:text-black
                transition duration-300">
        Login
      </a>
    </li>

    <!-- <li>
      <a href="/signup"
         class="px-4 py-2 rounded-lg
                bg-white/10 backdrop-blur-md
                hover:bg-indigo-500 hover:text-black
                transition duration-300">
        Sign Up
      </a>
    </li>

    <li>
      <a href="/signin"
         class="px-4 py-2 rounded-lg
                bg-white/10 backdrop-blur-md
                hover:bg-cyan-400 hover:text-black
                transition duration-300">
        Sign In
      </a>
    </li> -->

  </ul>
</nav>


<!-- HERO SECTION -->
<section class="flex items-center justify-between px-16 mt-20">

  <!-- LEFT TEXT -->
  <div class="text-white max-w-xl space-y-6 animate-fade-in">
    <h2 class="text-7xl font-extrabold leading-tight">
     <br>
      <span class="text-cyan-300">Forge<span class>Xplorer</span></span>
    </h2>


    <p class="text-gray-300">
      Upload any image and verify whether it is authentic or forged
      with confidence score.
    </p>
  </div>

  <!-- RIGHT BUTTON -->
  <div class="relative">
    <div class="absolute inset-0 rounded-full bg-cyan-500 blur-3xl opacity-60"></div>

    <a href="/upload">
      <button
        class="relative px-11 py-5 rounded-full
        bg-gradient-to-r from-cyan-400 to-purple-500
        text-white font-semibold text-lg
        hover:scale-110 transition duration-300 shadow-xl">
         Start Detection
      </button>
    </a>
  </div>

</section>

<div>
  
</div>

<!-- SIMPLE ANIMATION -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fadeIn 1.5s ease-out;
}
</style>
