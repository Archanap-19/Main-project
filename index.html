<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ForgeXplorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
class="min-h-screen bg-cover bg-center bg-no-repeat text-white"
style="background-image: url('/static/images/robot.jpg');"
>

<!-- NAVBAR -->
<nav class="flex justify-between items-center px-10 py-6 text-white">

  <!-- LOGO -->
  <h1 class="text-4xl font-bold tracking-wide">
    Image <span class="text-cyan-400">Forgery Detection</span>
  </h1>

  <!-- MENU -->
  <ul class="flex space-x-4 text-lg font-medium">

    <li>
      <a href="/"
         class="px-4 py-2 rounded-lg bg-white/10 backdrop-blur-md
                hover:bg-cyan-500 hover:text-black transition duration-300">
        Home
      </a>
    </li>

    {% if session.get("logged_in") %}
      <!-- LOGOUT (when logged in) -->
      <li>
        <a href="/logout"
           class="px-4 py-2 rounded-lg bg-red-500/80
                  hover:bg-red-500 hover:text-white transition duration-300">
          Logout
        </a>
      </li>
    {% else %}
      <!-- LOGIN (when not logged in) -->
      <li>
        <a href="/login"
           class="px-4 py-2 rounded-lg bg-white/10 backdrop-blur-md
                  hover:bg-purple-500 hover:text-black transition duration-300">
          Login
        </a>
      </li>
    {% endif %}

  </ul>
</nav>

<!-- HERO SECTION -->
<section class="flex items-center justify-between px-16 mt-20">

  <!-- LEFT TEXT -->
  <div class="text-white max-w-xl space-y-6 animate-fade-in">
    <h2 class="text-7xl font-extrabold leading-tight">
      <span class="text-cyan-300">ForgeXplorer</span>
    </h2>

    <p class="text-gray-300 text-lg">
      Upload any image and verify whether it is authentic or forged
      with confidence score.
    </p>
  </div>

  <!-- RIGHT BUTTON -->
  <div class="relative">
    <div class="absolute inset-0 rounded-full bg-cyan-500 blur-3xl opacity-60"></div>

    {% if session.get("logged_in") %}
      <!-- Logged in → go to upload -->
      <a href="/upload">
        <button
          class="relative px-11 py-5 rounded-full
          bg-gradient-to-r from-cyan-400 to-purple-500
          text-white font-semibold text-lg
          hover:scale-110 transition duration-300 shadow-xl">
          Start Detection
        </button>
      </a>
    {% else %}
      <!-- Not logged in → go to login -->
      <a href="/login">
        <button
          class="relative px-11 py-5 rounded-full
          bg-gradient-to-r from-cyan-400 to-purple-500
          text-white font-semibold text-lg
          hover:scale-110 transition duration-300 shadow-xl">
          Start Detection
        </button>
      </a>
    {% endif %}
  </div>

</section>

<!-- ANIMATION -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fadeIn 1.5s ease-out;
}
</style>

</body>
</html>
