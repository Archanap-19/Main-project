<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ForgeXplorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="min-h-screen flex items-center justify-center bg-cover bg-center text-white"
  style="background-image: url('/static/images/log.jpg');"
>

  <!-- LOGIN CARD -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl rounded-3xl p-10 shadow-2xl">

    <!-- TITLE -->
    <h2 class="text-4xl font-extrabold text-center mb-4">
      Forge<span class="text-cyan-400">Xplorer</span>
    </h2>

    <p class="text-center text-gray-300 mb-6">
      Login to continue image forgery detection
    </p>

    <!-- OPTIONAL ERROR MESSAGE -->
    {% if error %}
      <div class="mb-4 text-red-400 text-center font-semibold">
        {{ error }}
      </div>
    {% endif %}

    <!-- LOGIN FORM -->
    <form method="post" class="space-y-6">

      <!-- EMAIL -->
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
        class="w-full px-4 py-3 rounded-lg bg-white/10 text-white
               border border-white/20 focus:outline-none
               focus:border-cyan-400"
      >

      <!-- PASSWORD -->
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        required
        class="w-full px-4 py-3 rounded-lg bg-white/10 text-white
               border border-white/20 focus:outline-none
               focus:border-purple-400"
      >

      <!-- LOGIN BUTTON -->
      <button
        type="submit"
        class="w-full py-3 rounded-full
               bg-gradient-to-r from-cyan-400 to-purple-500
               text-white font-semibold text-lg
               hover:scale-105 transition duration-300 shadow-lg">
        Login
      </button>

    </form>

    <!-- BACK TO HOME -->
    <div class="text-center mt-6">
      <a href="/" class="text-gray-400 hover:text-white text-sm">
        ‚Üê Back to Home
      </a>
    </div>

  </div>

</body>
</html>
