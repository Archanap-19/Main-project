<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ForgeXplorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
class="min-h-screen flex items-center justify-center bg-cover bg-center text-white"
style="background-image: url('/static/images/log.jpg');"
>

<!-- LOGIN CARD -->
<div class="w-full max-w-md bg-white/10 backdrop-blur-xl rounded-3xl p-10 shadow-2xl animate-fade-in">

  <!-- TITLE -->
  <h2 class="text-4xl font-extrabold text-center mb-6">
    Forge<span class="text-cyan-400">Xplorer</span>
  </h2>

  <p class="text-center text-gray-300 mb-8">
    Login to continue image forgery detection
  </p>

  <!-- LOGIN FORM -->
  <form method="post" action="/login" class="space-y-6">

    <!-- EMAIL -->
    <div>
      <label class="block mb-2 text-sm text-gray-300">Email</label>
      <input
        type="email"
        name="email"
        required
        placeholder="Enter your email"
        class="w-full px-4 py-3 rounded-lg bg-white/10 text-white
               border border-white/20 focus:outline-none
               focus:border-cyan-400"
      >
    </div>

    <!-- PASSWORD -->
    <div>
      <label class="block mb-2 text-sm text-gray-300">Password</label>
      <input
        type="password"
        name="password"
        required
        placeholder="Enter your password"
        class="w-full px-4 py-3 rounded-lg bg-white/10 text-white
               border border-white/20 focus:outline-none
               focus:border-purple-400"
      >
    </div>

    <!-- LOGIN BUTTON -->
    <button
      type="submit"
      class="w-full py-3 rounded-full
             bg-gradient-to-r from-cyan-400 to-purple-500
             text-white font-semibold text-lg
             hover:scale-105 transition duration-300 shadow-lg">
      Login
    </button>

  </form>

  <!-- EXTRA LINKS -->
  <div class="text-center mt-6 text-sm text-gray-300">
    Don’t have an account?
    <a href="/signup" class="text-cyan-400 hover:underline">
      Sign Up
    </a>
  </div>

  <div class="text-center mt-3">
    <a href="/" class="text-gray-400 hover:text-white text-sm">
      ← Back to Home
    </a>
  </div>

</div>

<!-- ANIMATION -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fadeIn 1.3s ease-out;
}
</style>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
