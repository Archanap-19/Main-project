<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEA Analysis | ForgeXplorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="min-h-screen bg-cover bg-center text-white flex items-center justify-center"
  style="background-image: url('/static/images/ceapic1.jpg');"
>

<!-- MAIN CONTAINER -->
<div class="w-full max-w-5xl bg-white/10 backdrop-blur-xl rounded-3xl p-12 shadow-2xl">

  <!-- TITLE -->
  <h2 class="text-4xl font-bold text-center mb-10">
    üîç Compression Error Analysis (CEA)
  </h2>

  <!-- CEA IMAGE ONLY -->
  <div class="text-center">
    <h3 class="text-2xl font-semibold mb-6">
      CEA Output Image
    </h3>

    <img
      src="{{ url_for('static', filename=cea_image) }}"
      alt="CEA Image"
      class="mx-auto w-full max-w-5xl
             rounded-2xl shadow-2xl
             border border-white/20"
    >
  </div>

  <!-- BUTTON -->
  <div class="text-center mt-12">
    <a href="{{ url_for('result', filename=filename) }}">
      <button
        class="px-10 py-4 rounded-full
               bg-gradient-to-r from-cyan-400 to-purple-500
               text-white font-semibold text-lg
               hover:scale-110 transition duration-300 shadow-xl">
        Analyze Result 
      </button>
    </a>
  </div>

  <!-- BACK LINK -->
  <div class="text-center mt-6">
    <a href="/upload" class="text-gray-300 hover:text-white">
       Upload another image
    </a>
  </div>

</div>

</body>
</html>
